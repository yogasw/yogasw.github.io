<!-- Header -->
<header
  class="bg-white dark:bg-[#0a0a0a] border-b border-gray-200 dark:border-gray-800"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-14">
      <!-- Left side: Logo and Navigation -->
      <div class="flex items-center space-x-8">
        <!-- Logo -->
        <a
          href="/"
          class="flex items-center space-x-2 hover:opacity-70 transition-opacity"
        >
          <span class="text-lg font-bold text-gray-900 dark:text-white"
            >Yoga Setiawan</span
          >
        </a>

        <!-- Navigation Menu -->
        <nav class="hidden md:flex items-center space-x-6">
          {{ $currentPage := . }} {{ range .Site.Menus.main }} {{ $isActive :=
          or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent
          "main" .) }} {{ $isCurrent := $currentPage.IsMenuCurrent "main" . }}
          <a
            href="{{ .URL }}"
            class="text-sm font-medium transition-colors {{ if $isActive }}text-gray-900 dark:text-white{{ else }}text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white{{ end }}"
          >
            {{ .Name }}
          </a>
          {{ end }}
        </nav>
      </div>

      <!-- Right side: Actions -->
      <div class="flex items-center gap-2">
        <!-- Search Button -->
        <button
          id="search-button"
          class="hidden sm:flex items-center gap-2 px-3 py-1.5 text-xs text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 transition-colors"
          aria-label="Search"
        >
          <span>Search</span>
          <kbd
            class="px-1.5 py-0.5 text-xs font-semibold bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded"
          >
            <span id="search-key-hint"></span> K
          </kbd>
        </button>

        <!-- GitHub Link -->
        <a
          href="https://github.com/yogasw"
          target="_blank"
          rel="noopener noreferrer"
          class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
          aria-label="View on GitHub"
          title="View on GitHub"
        >
          <svg
            class="w-5 h-5 text-gray-700 dark:text-gray-300"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
              clip-rule="evenodd"
            />
          </svg>
        </a>

        <!-- Theme Toggle -->
        <button
          id="theme-toggle"
          class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200"
          aria-label="Toggle theme"
        >
          <!-- Sun icon (shown in dark mode) -->
          <svg
            id="theme-toggle-dark-icon"
            class="hidden w-5 h-5 text-yellow-400"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              clip-rule="evenodd"
            />
          </svg>
          <!-- Moon icon (shown in light mode) -->
          <svg
            id="theme-toggle-light-icon"
            class="hidden w-5 h-5 text-gray-700"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>

<!-- Search Integration Script -->
<script>
  (function () {
    // Detect OS for keyboard shortcut hint
    const isMac = navigator.userAgent.indexOf("Mac") !== -1;
    const searchKeyHint = document.getElementById("search-key-hint");
    if (searchKeyHint) {
      searchKeyHint.textContent = isMac ? "âŒ˜" : "CTRL";
    }

    // Handle search button click
    const searchButton = document.getElementById("search-button");
    if (searchButton) {
      searchButton.addEventListener("click", function () {
        // Post message to utilities iframe or redirect to utilities with search open
        if (window.location.pathname.startsWith("/utilities")) {
          // If already on utilities, trigger search modal via custom event
          window.dispatchEvent(new CustomEvent("openSearch"));
        } else {
          // Redirect to utilities and open search
          window.location.href = "/utilities?search=open";
        }
      });
    }

    // Handle Cmd/Ctrl+K keyboard shortcut
    document.addEventListener("keydown", function (e) {
      const correctModifier = isMac ? e.metaKey : e.ctrlKey;
      if (correctModifier && e.key === "k") {
        e.preventDefault();
        if (window.location.pathname.startsWith("/utilities")) {
          window.dispatchEvent(new CustomEvent("openSearch"));
        } else {
          window.location.href = "/utilities?search=open";
        }
      }
    });
  })();
</script>
