baseURL: 'https://yogasw.my.id/'
languageCode: 'en-us'
title: 'Yoga Setiawan'

module:
  hugoVersion:
    extended: true
    min: "0.151.0"
  imports:
    - path: github.com/thuliteio/doks-core
    - path: github.com/thuliteio/seo

params:
  doks:
    # Doks theme parameters
    sectionNav: ["docs", "blog"]

# Media types configuration - Override XML to use text/xml instead of application/xml
mediaTypes:
  text/xml:
    suffixes:
      - xml

# Sitemap configuration
sitemap:
  changefreq: monthly
  filename: sitemap.xml
  priority: 0.5

# Output formats for search index
outputs:
  home:
    - HTML
    - RSS
    - JSON

    
menus:
  main:
    - name: Home
      url: /
      weight: 10
    - name: üõ†Ô∏è Dev Utilities
      url: /utilities
      weight: 20
    - name: Blog
      url: /blog
      weight: 30
